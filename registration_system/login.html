<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link rel="stylesheet" href="Login.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

  <div id="login_form">
    <h1>Login</h1>
    <form action="#">
      <input type="text" placeholder="Username" required>
      <input type="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>

    <p class="signup-link">Don't have an account? <a href="signup.html">Sign up here</a></p>
    
    <div class="divider">or</div>

    <div class="social-login">
      <button class="google"><i class="fab fa-google"></i> Sign in with Google</button>
      <button class="github"><i class="fab fa-github"></i> Sign in with GitHub</button>
      <button class="facebook"><i class="fab fa-facebook-f"></i> Sign in with Facebook</button>
    </div>
  </div>

</body>
</html>
