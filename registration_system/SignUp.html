<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="SignUp.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <title>SignUp</title>
</head>
<body>

<div id="signup_form">
  <h1>Sign Up</h1>
  <form action="#">
    <input type="text" placeholder="Username" required>
    <input type="text" placeholder="Name" required>
    <input type="password" placeholder="Password" required>
    <input type="password" placeholder="Re-enter Password" required>
    <button type="submit">Create Account</button>
  </form>

  <p class="login-link">Already registered? <a href="login.html">Login here</a></p>
  <div class="divider">or</div>

  <div class="social-login">
    <button class="google"><i class="fab fa-google"></i> Sign in with Google</button>
    <button class="github"><i class="fab fa-github"></i> Sign in with GitHub</button>
    <button class="facebook"><i class="fab fa-facebook-f"></i> Sign in with Facebook</button>
  </div>

</div>
  
</body>
</html>
